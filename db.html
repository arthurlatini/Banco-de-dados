<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
          var db = openDatabase("sono","2.0","seila",2048)
          db.transaction(function(criar){
              criar.executeSql("CREATE TABLE tabela(id INTEGER PRIMARY KEY AUTOINCREMENT, nome TEXT, senha TEXT)");
          });

          function salvar(){
              var nome = document.getElementById('nome').value;
              var senha = document.getElementById('senha').value;
              alert(nome);
              db.transaction(function(salvar){
                  salvar.executeSql("INSERT INTO tabela(nome, senha) VALUES(?,?)", [nome,senha]);
              })
          }
       </script> 
    </head>
    <body>
        <form onsubmit="salvar()">
          <input type="text" id = "nome" placenholder="Digite nome:">
          <input type="text" id = "senha" placenholder="Digite senha:">
          <input type="submit" value = "Clique aqui">
        </form>
    </body>
</html>
